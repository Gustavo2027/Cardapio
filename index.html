<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Bar</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1110;
      color: #f3f3f3;
      overflow-x: hidden;
    }

    /* HEADER */
    .top-bar {
      height: 55px;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 32px;
    }

    .site-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .title-bar {
      background: #333436;
      padding: 12px 10px;
      text-align: center;
    }

    .title-bar h1 {
      color: #00ff00;
      font-size: 22px;
      font-weight: bold;
    }

    /* 3D HELPERS */
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .rotate-y-0 { transform: rotateY(0deg); }
    .transform-style-3d { transform-style: preserve-3d; }
    .perspective-3000 { perspective: 180rem; }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="https://i.ibb.co/R4jn242d/afpesp-2.png" class="logo" alt="AFPESP">
      <span class="site-name">AFPESP Peruíbe II</span>
    </div>
  </header>

  <!-- TITLE -->
  <section class="title-bar">
    <h1>Cardápio Bar - AFPESP Peruíbe II</h1>
  </section>

  <!-- APP ROOT -->
  <div id="root"></div>

  <!-- REACT -->
  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [page, setPage] = useState(0);

      const pages = [
        "Bem-vindo ao nosso Bar",
        "Bebidas",
        "Porções",
        "Lanches",
        "Volte Sempre"
      ];

      return (
        <div className="w-full flex justify-center mt-6 mb-10">
          <div
            className="relative w-[90%] max-w-4xl bg-[#fdfbf7] text-black rounded-lg shadow-xl flex items-center justify-center"
            style={{ aspectRatio: "2 / 1", maxHeight: "70vh" }}
          >
            <button
              onClick={() => setPage(Math.max(page - 1, 0))}
              className="absolute left-3 bg-black text-white px-3 py-1 rounded"
            >
              ◀
            </button>

            <div className="text-center px-6">
              <h2 className="text-2xl font-bold mb-2">{pages[page]}</h2>
              <p className="text-gray-700">
                Conteúdo da página {page + 1}
              </p>
            </div>

            <button
              onClick={() => setPage(Math.min(page + 1, pages.length - 1))}
              className="absolute right-3 bg-black text-white px-3 py-1 rounded"
            >
              ▶
            </button>
          </div>
        </div>
      );
    };

    createRoot(document.getElementById("root")).render(<App />);
  </script>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</body>
</html>
